<div class="flex justify-center items-center h-full">
    <form [formGroup]="loginform!" (submit)="login()"
        class="bg-[var(--color-primary)] h-4/6 w-[40%] flex flex-wrap justify-around flex-col text-white rounded-2xl overflow-hidden">
        <div class="h-[20%] p-4 border-b-4 border-[var(--color-secondary)]">
            <p class="text-4xl">Login</p>
        </div>
        <div class="w-full h-[30%]">
            <fieldset class="h-full w-full flex items-center flex-wrap justify-between p-4 text-2xl">
                <label for="nombre">Usuario: </label>
                <input type="text" id="nombre" formControlName="nombre"
                    class="border-2 border-[var(--color-secondary)] outline-none h-12 p-2 rounded-lg w-[60%] text-xl" />
            </fieldset>
        </div>
        <div class="w-full h-[30%]">
            <fieldset class="h-full w-full flex items-center flex-wrap justify-between p-4 text-2xl">
                <label for="contrasena">Contrase√±a: </label>
                <div class="relative w-[60%]">
                    <input [type]="password ? 'password' : 'text'" id="contrasena" formControlName="contrasena"
                        class="border-2 border-[var(--color-secondary)] outline-none h-12 p-2 rounded-lg w-full text-xl pr-12" />

                    <button type="button" (mousedown)="toggleInput(false)" (mouseup)="toggleInput(true)"
                        (mouseleave)="toggleInput(true)"
                        class="absolute right-2 top-3/5 transform -translate-y-1/2 p-2 text-white bg rounded-lg">
                        @if (password) {
                        <mat-icon>lock</mat-icon>
                        } @else {
                        <mat-icon>lock_open</mat-icon>
                        }
                    </button>
                </div>
            </fieldset>
        </div>
        <div class="w-full h-[20%]">
            <fieldset class="h-full w-full flex justify-center items-center p-4 text-2xl">
                <button type="submit" class="bg-[var(--color-secondary)] border-black border-4 rounded-lg p-4 mb-4">Log
                    In</button>
            </fieldset>
        </div>
    </form>
</div>
