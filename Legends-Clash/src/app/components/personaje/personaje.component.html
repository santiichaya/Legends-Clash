<div class="w-full rounded-2xl overflow-hidden"
    [ngStyle]="{
       'background-color': 'var(--color-' + estilosSaga + ')',
       'font-family': 'var(--font-' + estilosSaga + ')',
       'color': 'var(--color-font' + estilosSaga + ')'
     }">
    <a class="flex flex-wrap" [routerLink]="`/personaje/${personaje.id}`">
        <div class="w-[50%]">
            <img [src]="personaje.imagenBusto" class="w-full aspect-square" />
        </div>
        <div class="w-[50%] p-2 pl-2 text-xl">
            <p class="text-2xl">{{ personaje.saga }}</p>
            <p>Altura: {{ personaje.altura }}cm</p>
            <p>Peso: {{ personaje.peso }}kg</p>
        </div>
        <p class="w-full text-2xl m-1">{{ personaje.nombre }}</p>
    </a>
</div>
